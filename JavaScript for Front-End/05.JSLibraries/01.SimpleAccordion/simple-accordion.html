<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Accordion</title>
    <link rel="stylesheet" href="simple-accordion.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <script src="simple-accordion.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>A Simple Accordion</h1>
            <ul class="accordion">
                <li>
                    <a href="javascript:;" class="toggle">Item 1</a>
                    <ul class="inner">
                        <li>Option 1</li>
                        <li>Option 2</li>
                        <li>Option 3</li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" class="toggle">Item 2</a>
                    <ul class="inner">
                        <li>Option 1</li>
                        <li>Option 2</li>
                        <li>Option 3</li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" class="toggle">Item 3</a>
                    <ul class="inner">
                        <li>Option 1</li>
                        <li>Option 2</li>
                        <li>Option 3</li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" class="toggle">Item 4</a>
                    <ul class="inner">
                        <li>Option 1</li>
                        <li>Option 2</li>
                        <li>Option 3</li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
