<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Reservation</title>
    <link rel="stylesheet" href="room-reservation.css">
</head>
<body>
    <header>
        <h1>Room Reservation</h1>
    </header>
    <main>
        <section class="basic-info">
            <div class="info">
                <h2>Basic Information</h2>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent at nibh varius odio sollicitudin
                    blandit nec eu elit. Suspendisse ac risus nunc, quis elementum lorem. Pellentesque vehicula egestas eros
                    nec commodo.
                </p>
            </div>
            <div class="search">
                <label for="search">Search</label>
                <input type="text" name="search" id="search">
            </div>
        </section>
        <form action="#" method="post">
            <section class="details">
                <h2>Personal Details</h2>
                <input type="text" name="firstname" placeholder="First Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="text" name="email" placeholder="Enter email">
            </section>
            <section class="request">
                <h2>Request a reservation</h2>
                <div class="reservation-options">

                    <div>
                        <label for="select-room">Select a Room</label>
                        <select name="select-room" id="select-room">
                            <option value="1">Room 1</option>
                            <option value="2">Room 2</option>
                            <option value="3">Room 3</option>
                            <option value="4">Room 4</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Number of Rooms</label>
                        <input type="number">
                    </div>

                    <div>
                        <label for="">Check-In:</label>
                        <input type="date">
                    </div>

                    <div>
                        <label for="">Check-Out:</label>
                        <input type="date">
                    </div>
                </div>
            </section>
        </form>
        <button>book now</button>
    </main>
</body>
</html>
