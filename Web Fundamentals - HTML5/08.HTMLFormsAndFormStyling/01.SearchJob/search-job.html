<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
    <main>
        <label for="business-name">Business Name
            <input type="text" name="business-name" id="business-name" placeholder="enter a name">
        </label>

        <label for="country">Country
            <input type="text" name="country" id="country" placeholder="search by country">
        </label>

        <label for="city">City / State
            <input type="text" name="city" id="city" placeholder="search by city or state">
        </label>

        <label for="zip">Zip / Postal Code
            <input type="text" name="zip" id="zip" placeholder="enter a postal code">
        </label>

        <label for="employers">Employers
            <input type="text" name="employers" id="employers" placeholder="1000-5000">
        </label>

        <label for="startup-date">Startup Date
            <input type="text" name="startup-date" id="startup-date" placeholder="dd/mm/yyyy">
        </label>

        <label for="job-opportunity">Job Opportunity
            <input type="text" name="job-opportunity" id="job-opportunity" placeholder="any">
        </label>

        <button type="submit">let's find your job</button>
    </main>
</body>
</html>
